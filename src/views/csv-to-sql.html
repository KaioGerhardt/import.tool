<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../css/csv-to-sql.css" />
  </head>
  <body>
    <div class="container center">
      <h1>Gerar Banco de Dados com CSV</h1>

      <div class="form-group inline">
          <div class="form-group ajust">
            <label for="file-upload" class="custom-file-upload">
                <i class="fas fa-cloud-upload-alt"></i> Choose file
              </label>
              <input id="file-upload" type="file" />
          </div>
          <div class="form-group width-select">
            <label for="select">Gerar arquivo com as instruções sql?</label>
            <select class="form-control" id="select">
              <option value="1">Sim</option>
              <option value="0">Não</option>
            </select>
          </div>
      </div>


      <div class="form-group">
        <label>Opções:</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="checkbox1" value="opcao1" />
          <label class="form-check-label" for="checkbox1">Criar uma tabela especifica para cada arquivo</label>
        </div>
      </div>
      <div class="btn-gerar inline">
          <button type="submit" class="btn btn-primary ">Gerar BD</button>
          <button type="button" class="btn btn-primary">
            <span class="bi bi-plus"><i class="fas fa-flask"></i></span> Testar Conexão BD
          </button>
      </div>
    </div>
  </body>
</html>
